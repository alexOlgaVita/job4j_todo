<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" action="/tasks/create" method="get">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Выполнено</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"/>
                    <td>
                        <a th:text="${task.name}"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                        </a>
                    </td>
                    <td>
                        <a th:text="${#dates.format(task.created, 'dd.MM.yyyy HH:mm:ss')}"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                        </a>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" disabled th:checked="${task.done}"/>
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div th:switch="${addVisible}">
                            <button class="btn btn-primary w-100" type="submit" th:case="true">
                                Добавить задание
                            </button>
                            <!-- * for default case -->
                            <button class="btn btn-primary w-100" type="submit" hidden th:case="*">
                                Добавить задание
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</div>>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
